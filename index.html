<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./css/home.css">
    <title>JustDevelopment</title>
  </head>
  <body>


    <div class="main">

      <div class="login-box" >
        <div class="login-box-left d-flex flex-column justify-content-start">
        <div class="logo-home">
          <img src="./img/home-logo.png" alt="">
        </div>

        <form class="form mx-auto" id="form" dir="rtl">
          <div class="name-cont pb-2">
            <label for="name" id="name-title">اسم المستخدم</label><br>
              <input type="text" name="name" id="name" value="" class="form-control w-100">
          </div>
          <div class="password-cont pb-2">
            <label for="password" id="password-title"> كلمة المرور</label><br>
              <input type="password" name="password" id="password" value="" class="form-control w-100">
          </div>

          <div class="d-flex flex-row justify-content-between w-100">
            <div class="forgot-password">
                <p><span id="forget-question">نسيت كلمة السر؟</span><a href="3"><span id="reset">اعادة تعيين</span></a></p>
            </div>
            <div class="lang">
              <a class="langBtn btn"> <i class="fas fa-globe"></i><p id="title">English</p></a>
            </div>
          </div>


           <button type="button" class="btn btn-info w-100 login">تسجيل الدخول</button>
        </form>

        <div class="copyrights">
            <p>
               <img src="./img/icon.png">
              <span id="copyrights">  جميع الحقوق محفوظة.اصول@2021</span>
               </p>
        </div>
        </div>
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/lang-select.js"></script>
</html>
